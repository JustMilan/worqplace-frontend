<div *ngFor="let workplace of workplaces" class="card-container">
    <h4 class="card-title">Werkplek</h4>
    <ul>
      <li>ID: {{workplace.id}}</li>
      <li>Verdieping: {{workplace.floor}}</li>
    </ul>

    <div class="container-button">
      <Button class="quintor" (click)="book.emit(workplace)">Boek</Button>
    </div>
</div>
