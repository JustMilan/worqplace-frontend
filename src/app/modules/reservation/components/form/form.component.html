<div class="reservationsForm-container">
	<form [formGroup]="reservationForm" id="reservationsForm">
			<div class="search-options-container">
			<div class="search-options">
				<ul class="reservationType-list">
					<li *ngFor="let type of reservationType" id="{{type}}" (click)="onTypeChange(type)"
							class="reservationType-item">
						{{type}}
					</li>
				</ul>
			</div>
		</div>

		<div class="reservationsForm-fields-container">
			<div class="reservationsForm-fields">

				<div class="field-container location-area">
					<div class="field">
						<label>locatie</label>
						<div class="field-input">
							<select>
								<option *ngFor="let loc of locations" [value]="loc.id">{{loc.name}}</option>
							</select>
						</div>
					</div>
				</div>

				<div class="field-container date-area">
					<div class="field">
						<label>datum</label>
						<div class="field-input">
								<input type="text" placeholder="Kies een datum" class="form-control" bsDatepicker>
						</div>
					</div>
				</div>

				<div class="field-container start-time-area">
					<div class="field">
						<label>start</label>
						<div class="field-input">
							<div>
								<input matInput formControlName="startTimeFormCtrl" name="selectedStartTime" [format]=24 [ngxTimepicker]="startpicker"
											 type="time" id="startTimeSelect" required>
								<ngx-material-timepicker #startpicker><</ngx-material-timepicker>
							</div>
						</div>
					</div>
				</div>

				<div class="field-container end-time-area">
					<div class="field">
						<label>end</label>
						<div class="field-input">
							<div>
								<input matInput  formControlName="endTimeFormCtrl" name="selectedEndTime"
											 type="time" id="endTimeSelect" [format]=24 [ngxTimepicker]="endpicker" required>
								<ngx-material-timepicker #endpicker><</ngx-material-timepicker>
							</div>
						</div>
					</div>
				</div>

				<button class="search-button submit-area" mat-flat-button (click)="onSubmit()" type="button">Zoek</button>
			</div>
		</div>

	</form>
</div>
