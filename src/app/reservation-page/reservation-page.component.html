<mat-stepper [linear]="true" style="background-color: #2A2A2A; padding: 0% 5%;">
  <mat-step label="Step 1">
    <mat-form-field appearance="fill">
      <mat-label>Locatie</mat-label>
      <mat-select [(ngModel)]="selectedLocationId" required>
        <mat-option *ngFor="let loc of locations" [value]="loc.id">
          {{loc.name}}
        </mat-option>
      </mat-select>

      <mat-error *ngIf="locationsControl.hasError('required')">Kies een locatie</mat-error>
    </mat-form-field>

    <div>
      <button mat-button matStepperNext type="button">Next</button>
    </div>
  </mat-step>

  <mat-step label="Step 2">
    <mat-card class="demo-inline-calendar-card">
      <mat-calendar (selectedChange)="onSelect($event)"
                    [selected]="selectedDate">
      </mat-calendar>
    </mat-card>

    <div>
      <button mat-button matStepperPrevious type="button">Back</button>
      <button mat-button matStepperNext type="button">Next</button>
    </div>
  </mat-step>

  <mat-step label="Step 3">
    <mat-form-field appearance="outline" style="width: 140px; text-align: center;" [floatLabel]="floatLabelControl.value">
      <mat-label style="color: white">Start Tijd</mat-label>
      <input [(ngModel)]="selectedStartTime" name="selectedStartTime" style="justify-content: center;" matInput type="time">
      <mat-icon matPrefix>access_time</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 140px; text-align: center;" [floatLabel]="floatLabelControl.value">
      <mat-label style="color: white;">Eind Tijd</mat-label>
      <input [(ngModel)]="selectedEndTime" name="selectedEndTime" style="justify-content: center;" matInput type="time">
      <mat-icon matPrefix>timelapse</mat-icon>
    </mat-form-field>

    <div>
      <button mat-button matStepperPrevious type="button">Back</button>
      <button mat-button matStepperNext type="button">Next</button>
    </div>
  </mat-step>

  <mat-step label="Step 4">
    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <mat-select [(ngModel)]="selectedReservationType" required>
        <mat-option *ngFor="let type of reservationType" [value]="type">
          {{type}}
        </mat-option>
      </mat-select>

      <mat-error *ngIf="reservationTypeControl.hasError('required')">Kies een reservatie type</mat-error>
    </mat-form-field>

    <div>
      <button mat-button matStepperPrevious type="button">Back</button>
      <button mat-flat-button style="background-color: #C23350;" (click)="onSubmit()">Zoek</button>
    </div>
  </mat-step>
</mat-stepper>


<app-open-workplace-card [workplaces]="workplaces" (book)="book($event)"></app-open-workplace-card>
