<div class="container">
  <h2>Mijn Reserveringen</h2>
  <div class="btn btn-primary tooltip">
    <img src="assets/images/info.png" alt="info">
    <div class="right">
      <p>Klik op een reservering voor meer opties.</p>
      <i></i>
    </div>
  </div>
</div>

<div class="my-reservations-wrapper">
  <table mat-table [dataSource]="allMyReservations">
    <mat-text-column name="id"></mat-text-column>
    <mat-text-column name="date"></mat-text-column>
    <mat-text-column name="startTime"></mat-text-column>
    <mat-text-column name="endTime"></mat-text-column>
    <mat-text-column name="roomId"></mat-text-column>
    <mat-text-column name="workplaceId"></mat-text-column>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
</div>
