<div *ngFor="let room of rooms" class="container">
  <h4 class="card-title">Ruimte</h4>
  <ul>
    <li>Verdieping: </li>
    <li>Capaciteit: </li>
    <li>Herhaling: </li>
  </ul>

  <ul>
    <li>{{room.floor}}</li>
    <li>{{room.capacity}}</li>
    <li><input type="checkbox" id="check-{{room.id}}"></li>
  </ul>

  <div class="container__button">
    <Button class="quintor" (click)="book.emit(room)">Boek</Button>
  </div>
</div>
