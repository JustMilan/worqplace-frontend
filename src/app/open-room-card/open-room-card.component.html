<div *ngFor="let room of rooms" class="container">
  <h4 class="card-title">{{selectedReservationType}}</h4>
  <ul>
    <li>Verdieping: </li>
    <li *ngIf="selectedReservationType == 'Werkplek'">Available: </li>
    <li>Capaciteit: </li>
  </ul>

  <ul>
    <li>{{room.floor}}</li>
    <li *ngIf="selectedReservationType == 'Werkplek'">{{room.available}}</li>
    <li>{{room.capacity}}</li>
  </ul>

  <div class="container__button">
    <Button class="quintor" (click)="book.emit(room)">Boek</Button>
  </div>
</div>
